name: "05 Deploy website"
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./02 Starting Project
        run: npm ci
      - name: Test code
        working-directory: ./02 Starting Project
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./02 Starting Project
        run: npm ci
      - name: Build website
        working-directory: ./02 Starting Project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4  
        with: 
            name: dist-files
            working-directory: ./02 Starting Project
            path: |
                dist/
                package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."